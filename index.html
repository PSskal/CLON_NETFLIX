        font-family: 'Lato', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    <title>Document</title>

<body>
    <!-- navbar -->
    <div class='flex items-center justify-between p-4 z-[100] w-full absolute'>
        <Link to='/'>
          <h1 class='text-red-600 text-4xl font-bold cursor-pointer'>
            NETFLIX
          </h1>
        </Link>
          <div>
            <Link to='/account'>
              <button class='text-white pr-4'>Account</button>

            <button

              class='bg-red-600 px-6 py-2 rounded cursor-pointer text-white'

            </button>
          </div>

            <Link to='/login'>

              </button>

      <div class='w-full h-[600px] text-white'>
        <div class='w-full h-full'>
          <div class='absolute w-full h-[600px] bg-gradient-to-r from-black'></div>
          <img
            id="main_image"
            class='w-full h-full object-cover'
          />
          <div class='absolute w-full top-[20%] p-4 md:p-8'>
            <h1 
            id="title"
            class='text-3xl md:text-5xl font-bold'></h1>
            <div class='my-4'>
              <button class='border bg-gray-300 text-black border-gray-300 py-2 px-5'>

            </div>
            <p id="date" class='text-gray-400 text-sm'>
