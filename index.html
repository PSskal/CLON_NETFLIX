<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap');
        body
         {
        background-color: #000000;
        font-family: 'Lato', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
      </style>

    <title>Document</title>
</head>
<body>
    <!-- navbar -->
    <header class="fixed top-0 z-50 flex w-full items-center justify-between px-4 py-4 transition-all lg:px-10 lg:py-6 bg-black">
    <div class='flex items-center space-x-2 md:space-x-10'>
        <Link to='/'>
            <img
            id="neflix"
            src="https://rb.gy/ulxxee"
            width="100"
            height="100"
            class="cursor-pointer object-contain"
          />
        </Link>
        <ul class="hidden space-x-4 md:flex text-gray-400 cursor-default">
          <li id="home-button">
            Home
          </li>
          <li id="tv-shows">TV Shows</li>
          <li id="movies-button">Movies</li>
          <li id="new-popular-movies">New & Popular</li>
          <li id="my-list">My List</li>
        </ul> 
    </div>
    <div class="flex items-center space-x-4 text-sm font-light">
      <!-- <SearchIcon class="sm hidden h-6 w-6 sm:inline" /> -->
      <p class="hidden lg:inline text-gray-400">Kids</p>
      <!-- <BellIcon class="h-6 w-6" /> -->
      <Link href="/account">
        <img
          src="https://rb.gy/g1pwyx"
          alt=""
          class="cursor-pointer rounded"
        />
      </Link>
    </div>

    </header>
    
       
      <div class='w-full h-[600px] text-white' id="bannerWrap">
        <div class='w-full h-full'>
          <div class='absolute w-full h-[600px] bg-gradient-to-r from-black'></div>
          <img
            id="main_image"
            class='w-full h-full object-cover'
          />
          <div class='absolute w-full top-[20%] p-4 md:p-8'>
            <h1 
            id="title"
            class='text-3xl md:text-5xl font-bold'></h1>
            <div class='my-4'>
              <button class='border rounded-md bg-gray-300 text-black border-gray-300 py-2 px-5'>
                Play
              </button>
              <button class='border rounded-md text-white border-gray-300 py-2 px-5 ml-4'>
                Watch Later
              </button>
            </div>
            <p id="date" class='text-gray-400 text-sm'>
              
            </p>
            <p id="description" class='w-full md:max-w-[70%] lg:max-w-[50%] xl:max-w-[35%] text-gray-200'>
             
            </p>
          </div>
        </div>
      </div>


      <div id="movies-container">  </div>
      <div id="tvshows-container">  </div>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./src/main.js"></script>
        <script src="./src/pages/navigation.js"></script>
        <script src="./src/pages/node.js"></script>
</body>
</html>
